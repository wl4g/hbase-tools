spring:
  application.name: phoenix-table-fixtools
  datasource:
    driver-class-name: org.apache.phoenix.jdbc.PhoenixDriver
    url: ${TOOL_DB_URI:jdbc:phoenix:localhost:2181}
    initial-size: 5
    min-idle: 5
    max-idle: 50
    max-active: 10
    max-wait: 10000
    test-on-borrow: false
    test-while-idle: true
    time-between-eviction-runs-millis: 600000
    validation-query: SELECT 1
    default-auto-commit: true

logging:
  file: /var/log/${spring.application.name}/${spring.application.name}_${spring.profiles.active}.log
  policy:
    maxFileSize: 1GB
    minIndex: 1
    maxIndex: 30
  root: INFO
  level:
    org:
      springframework.jdbc.core: DEBUG
      apache: INFO

fake:
  #metaCsvFile: ~/.phoenix-fixtool/meta.csv
  tableNamespace: safeclound
  tableName: tb_ammeter
  randomMinOffsetPercent: 0.8976
  randomMaxOffsetPercent: 1.1024
  dryRun: true
  threadPools: 1
  maxLimit: 14400
  errorContinue: false
  awaitSeconds: 1800
  rowKey:
    name: ROW
    template: "{text:addrIP:},ELE_P,{text:templateMark:},{text:addrIPOrder:%02d},{date:yyyyMMddHHmmssSSS}"
  #startDate: formatDate(addDays(new Date(), -1), "yyyyMMddHH")
  #endDate: formatDate(new Date(), "yyyyMMddHH")
  sampleLastDatePattern: dd
  sampleLastDateAmount: 1
  valueMinRandomPercent: 1.0124
  valueMaxRandomPercent: 1.0987
  provider: CUMULATIVE ## SIMPLE|CUMULATIVE
  columnNames:
    - activePower
    - reactivePower
  #simple:
  cumulative:
    sampleBeforeAverageDateAmount: 3
